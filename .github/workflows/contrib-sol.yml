name: Contribution Ingest (SOL)

on:
  schedule:
    - cron: "38 */3 * * *"   # every 3 hours at minute 38 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-sol
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call SOL contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/sol" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

