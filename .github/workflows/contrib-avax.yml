name: Contribution Ingest (AVAX)

on:
  schedule:
    - cron: "23 * * * *"   # every 1 hour at minute 23
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-avax
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call AVAX contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/avax" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

