name: Contribution Ingest (DOT)

on:
  schedule:
    - cron: "26 * * * *"   # every 1 hour at minute 26 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-dot
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call DOT contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/dot" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

