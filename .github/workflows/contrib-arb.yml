name: Contribution Ingest (ARB)

on:
  workflow_dispatch: {}


permissions:
  contents: read

concurrency:
  group: contrib-arb
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call ARB contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/arb" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

