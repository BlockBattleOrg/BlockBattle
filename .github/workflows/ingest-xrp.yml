name: Ingest XRP (every 2 hours)

on:
  schedule:
    - cron: "34 */2 * * *"   # once per 2 hours at minute 34 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-xrp
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call XRP height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/xrp ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/xrp" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

