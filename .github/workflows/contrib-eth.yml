name: Contribution Ingest (ETH)

on:
  schedule:
    - cron: "11 */3 * * *"   # every 3 hours at minute 11 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-eth
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call ETH contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/eth" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

