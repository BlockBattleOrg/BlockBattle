name: Ingest TRX (every 2 hours)

on:
  schedule:
    - cron: "43 */2 * * *"   # once per 2 hours at minute 43 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-trx
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call TRX height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/trx ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/trx" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

