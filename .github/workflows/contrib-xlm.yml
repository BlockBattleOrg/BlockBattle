name: Contribution Ingest (XLM)

on:
  schedule:
    - cron: "41 */3 * * *"   # every 3 hours at minute 41 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-xlm
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call XLM contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/xlm" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

