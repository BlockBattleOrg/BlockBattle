name: Contribution Ingest (DOGE)

on:
  schedule:
    - cron: "8 * * * *"   # every 1 hour at minute 08 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-doge
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call DOGE contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/doge" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

