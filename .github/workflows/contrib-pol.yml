name: Contribution Ingest (POL)

on:
  schedule:
    - cron: "20 */3 * * *"   # every 3 hours at minute 20 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-pol
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call POL contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/pol" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

