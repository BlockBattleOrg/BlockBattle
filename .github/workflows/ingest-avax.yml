name: Ingest AVAX (hourly)

on:
  schedule:
    - cron: "22 * * * *"   # once per hour at minute 22
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-avax
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call AVAX height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/avax ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/avax" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

