name: Contribution Ingest (OP)

on:
  schedule:
    - cron: "14 * * * *"   # every 1 hour at minute 14 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-op
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call OP contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/op" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

