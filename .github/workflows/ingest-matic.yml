name: Ingest POL (every 2 hours)

on:
  schedule:
    - cron: "19 */2 * * *"   # once per 2 hours at minute 19 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-pol
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call POL height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/pol ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/pol" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

