name: Ingest DOGE (hourly)

on:
  schedule:
    - cron: "7 * * * *"   # once per hour at minute 07 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-doge
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call DOGE height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/doge ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/doge" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

