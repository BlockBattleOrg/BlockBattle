name: Ingest DOT (hourly)

on:
  schedule:
    - cron: "25 * * * *"   # once per hour at minute 25 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-dot
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call DOT height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/dot ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/dot" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

