name: Ingest DOT
on:
  schedule:
    - cron: "*/15 * * * *"    # every 15 minutes (adjust if needed)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call ingest DOT
        env:
          BASE: https://www.blockbattle.org
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -sS -X POST "$BASE/api/ingest/dot" \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "Cache-Control: no-cache"

