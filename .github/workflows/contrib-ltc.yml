name: Contribution Ingest (LTC)

on:
  schedule:
    - cron: "5 * * * *"   # every 1 hour at minute 05 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-ltc
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call LTC contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/ltc" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

