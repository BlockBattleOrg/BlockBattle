name: Contribution Ingest (TRX)

on:
  schedule:
    - cron: "44 */3 * * *"   # every 3 hours at minute 44 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-trx
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call TRX contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/trx" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

