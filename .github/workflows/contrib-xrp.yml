name: Contribution Ingest (XRP)

on:
  schedule:
    - cron: "35 * * * *"   # every 1 hour at minute 35 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-xrp
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call XRP contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/xrp" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

