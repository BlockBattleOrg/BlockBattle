name: Ingest XLM (hourly)

on:
  schedule:
    - cron: "40 * * * *"   # once per hour at minute 40 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-xlm
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call XLM height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/xlm ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/xlm" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

