name: Ingest ARB (every 2 hours)

on:
  schedule:
    - cron: "16 */2 * * *"   # once per 2 hours at minute 16
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-arb
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call ARB ingestion endpoint on Vercel
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/arb ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/arb" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

