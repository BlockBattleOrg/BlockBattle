name: Ingest (BSC)

on:
  schedule:
    # svake 5 minute, ali pomaknuto da se ne sudara s drugima
    - cron: "11,16,21,26,31,36,41,46,51,56 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call BSC height ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/bsc" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

