name: Ingest BSC (hourly)

on:
  schedule:
    - cron: "46 * * * *"   # once per hour at minute 46 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-bsc
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call BSC height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/bsc ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/bsc" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

