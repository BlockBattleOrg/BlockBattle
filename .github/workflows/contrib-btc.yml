name: Contribution Ingest (BTC)

on:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes (UTXO API je malo sporiji)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: contrib-btc
      cancel-in-progress: false
    steps:
      - name: Call BTC contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/btc" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

