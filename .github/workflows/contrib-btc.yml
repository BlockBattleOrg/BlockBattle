name: Contribution Ingest (BTC)

on:
  schedule:
    - cron: "2 */3 * * *"   # every 3 hours at minute 02 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: contrib-btc
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Call BTC contribution ingest
        run: |
          curl -fsS -X POST "https://www.blockbattle.org/api/ingest/contrib/btc" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"

