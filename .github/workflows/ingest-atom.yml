name: Ingest ATOM (hourly)

on:
  schedule:
    - cron: "31 * * * *"   # once per hour at minute 31 (UTC)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ingest-atom
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Call ATOM height ingest
        run: |
          set -e
          echo "Calling https://www.blockbattle.org/api/ingest/atom ..."
          resp="$(curl -sSf -X POST "https://www.blockbattle.org/api/ingest/atom" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}")"
          echo "$resp"

